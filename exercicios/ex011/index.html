<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 950px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/ave-maria.mp3" controls autoplay></audio>

    <!-- MP3 WAV OGG-->
    <!--Essa primeira forma de adicionar aúdios é uma forma mais simples, porem mais limitada-->

    <audio preload="metadata" autoplay controls loop> <!-- o parametro loop faz o audio recomeçar assim que o audio acaba-->
        <source src="midia/tell-me-that-i-cant-clean-neffex.mp3" type="audio/mpeg">
        <source src="midia/tell-me-that-i-cant-clean-neffex.ogg" type="audio/ogg">
        <source src="midia/tell-me-that-i-cant-clean-neffex.wav" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir audio <a href="midia/tell-me-that-i-cant-clean-neffex.mp3">clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
